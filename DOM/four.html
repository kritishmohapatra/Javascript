<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM WITH kritish</title>
</head>
<body style="background-color: #212121; color:#fff ;">
    <ul class="lang">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addlang(langname){
        const li=document.createElement("li") ;
        li.innerHTML=`${langname}`
        document.querySelector(".lang").appendChild(li)  
         }
        addlang("python")
        addlang("Typescript")

    function addoptlang(langname){
        const li=document.createElement("li")
        li.appendChild(document.createTextNode(langname))
        document.querySelector(".lang").appendChild(li)
    }
    addoptlang("golang")
    //EDIT
    const seclang=document.querySelector("li:nth-child(2)")
    //seclang.innerHTML="Mojo"
    const newli=document.createElement("li")
    newli.textContent="Mojo"
    seclang.replaceWith(newli)

    const fllang=document.querySelector("li:nth-child(1)")
    fllang.outerHTML="<li>Python</li>"
    // Remove
    const lastlang=document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
